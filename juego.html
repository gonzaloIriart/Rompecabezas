<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/juego.css">
</head>

<body>
    <div class="contenedor-botones texto-centrado">
        <button type="button" id="pikachu">Click Me for pikachu!</button>
        <button type="button" id="hora-de-aventuras">Click Me for adventure time!</button>
    </div>

    <div class="col-40">

        <div id="titulo">
            <h1>Rompecabeza</h1>
        </div>
        <div id="instrucciones">
            <ul id="lista-instrucciones">
            </ul>
        </div>
        <div id="objetivo">
            <h2 class="texto-centrado">Objetivo</h2>
            <div class="texto-centrado">

                <p>Lograr armar la imagen</p>
                <div id="img-objetivo">
                        
                </div>
            </div>
        </div>
        <div id="ultimo-mov">
            <h2 class="texto-centrado">Ultimo movimiento</h2>
            <div id="flecha" class="texto-centrado">

            </div>
        </div>

    </div>
    <div class="col-60">
        <div id="juego">
            <div id="pieza1"><img class="imagen-pieza" id = "1" alt=""></div>
            <div id="pieza2"><img class="imagen-pieza" id = "2" alt=""></div>
            <div id="pieza3"><img class="imagen-pieza" id = "3" alt=""></div>
            <div id="pieza4"><img class="imagen-pieza" id = "4" alt=""></div>
            <div id="pieza5"><img class="imagen-pieza" id = "5" alt=""></div>
            <div id="pieza6"><img class="imagen-pieza" id = "6" alt=""></div>
            <div id="pieza7"><img class="imagen-pieza" id = "7" alt=""></div>
            <div id="pieza8"><img class="imagen-pieza" id = "8" alt=""></div>
            <div id="pieza9"></div>
        </div>
    </div>
    <button type="button" id="tabla-boton">Mostrar tabla de puntuaciones</button>
    <div id="footer">
        <p class="texto-centrado">Autor: Gonzalo T. Iriart - Proyecto Acamica</p>
        
        <div id="tabla-puntos"></div>
    </div>
    <script src="js/juego.js"></script>
</body>

</html>
